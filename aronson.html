		{
			for(var i=0;i<DECK.length;i++)
			{
				if(DECK[i] == card)
				{
					pos=(i+1);
					break;
				}
			}
			return pos;
		}

		function getFullName(card) // call with CARD
		{
			var value=card.substring(0,1)
			var fullname=""
			switch(value)
			{
				case 'A':
					fullname="Ace ";
					break;
				case '2':
					fullname="Two ";
					break;
				case '3':
					fullname="Three ";
					break;
				case '4':
					fullname="Four ";
					break;
				case '5':
					fullname="Five ";
					break;
				case '6':
					fullname="Six ";
					break;
				case '7':
					fullname="Seven ";
					break;
				case '8':
					fullname="Eight ";
					break;
				case '9':
					fullname="Nine ";
					break;
				case '1': // only using 1st char for check. 1 uniquely represents 10
					fullname="Ten ";
					break;
				case 'J':
					fullname="Jack ";
					break;
				case 'Q':
					fullname="Queen ";
					break;
				case 'K':
					fullname="King ";
					break;
				default:
					fullname="Joker";
			}
			if(fullname.indexOf("Joker") != -1) return fullname;
			fullname+="of ";
			if(card.indexOf("spade") != -1)
			{	fullname+="Spades";	}
			else if(card.indexOf("heart") != -1)
			{	fullname+="Hearts";	}
			else if(card.indexOf("club") != -1)
			{	fullname+="Clubs";	}
			else if(card.indexOf("diam") != -1)
			{	fullname+="Diamonds";	}
			return fullname;
		}

		function ge(x,y) //Greater than or Equal to...
		{
			return (x >= y)?true:false;
		}
		function shuffle(array)
		{
            return array.sort(() => Math.random() - 0.5);

		function getRand(min,max)
		{
			return Math.floor((Math.random())*(max-min))+min;
		}

		function setCard(elem) // Pick/generate Card Randomly
		{
			var value=getRand(1,13);
			var suit=getRand(1,5);

			switch(value)
			{
				case 1:
					value='A';
					break;
				case 11:
					value='J';
					break;
				case 12:
					value='Q';
					break;
				case 13:
					value='K';
					break;
				default:
					// pass, value stays the same
			}
			switch(suit)
			{
				case 1:
					suit='&clubs;';
					break;
				case 2:
					suit='&hearts;';
					break;
				case 3:
					suit='&spades;';
					break;
				case 4:
					suit='&diams;';
					break;
				default:
					suit='&diams;';
			}
			document.getElementsByTagName('em')[elem].style.color=(isRed(suit))?"darkred":"black";
			return value+suit;
		}

		{
			var x=pos-named; //Number of cards to "cut"
			var math_string=pos+"-"+named+"="+x+"<br>";
			    
			if(x<0)
			{
				math_string+="52"+x+"=";
			    x+=52;
			    math_string+=x;
			}

			//alert(pos+" - "+named+", "+"Cut card number "+x+" to the bottom, "+DECK[x-1]);
			
			document.getElementById("posbottom3").innerHTML=math_string;
			if(x!=0)
			{
			    document.getElementById("posbottom4").innerHTML="Cut the <b id='cutcard1' style='font-size:100px;'>"+DECK[x-1]+"</b> #"+x+" to the bottom";
			    document.getElementById("cutcard1").style.color=(isRed(DECK[x-1]))?"darkred":"black";
			}
			//check if natural
			if(x==0)
			{
			    document.getElementsByTagName('em')[3].innerHTML+="<i style='color:gray;'>*</i>";
			    document.getElementById("posbottom4").innerHTML="<b>WINNER!</b>";
			}

		function spotTheLie(mix)
		{
			var alert=document.getElementById('alert2'),
			    pos=getRand(1,DECK.length-3), //random number for position in deck for spread
			    pos2=getRand(1,DECK.length-3), //random number for position in deck for lie
			    cards=[], //spread of cards
			    colors=[],    //card color pos 0 = truth, 1 = lie
			    cardcolors=[],//color of cards array
			    liePos=getRand(0,3),//get card position to lie on
			    lie,//the card that is incorrect
			    truth,
			    pad="",
			    peek,
			    peekcolor;
			    
			if(mix)
			{
			    cards=shuffle(cards);
			    pad="<b style='color:gray;font-size:80px;'>(Cards Mixed)</b><br>";
			}
			
			for(var i=0;i<3;i++)
			    cards.push(getCard(pos+i)); //returns card at pos - 1
			
			for(var i=0;i<3;i++)
			{
			    if(cards[i]==DECK[pos2]) //check for duplicates
			    {
					//window.alert("Duplicates!");
			        pos2=getRand(1,DECK.length-3); //if duplicate get another random pos
			    }
			}
		    
		    peek=(pos-1<=0)?DECK[DECK.length-1]:getCard(pos-1); //set peeked card (prev card to spread)
		    peekcolor=(isRed(peek))?"darkred":"black";
		    
			alert.style.visibility="visible";
			alert.innerHTML="<br><br><br><b>Spot the Lie and Correct it!</b><br>"+pad;
			
			lie=DECK[pos2];
			var liecolor=(isRed(lie))?"darkred":"black";
			
			for(var i=0;i<3;i++)
			{
				var cardcolor=(isRed(cards[i]))?"darkred":"black";
				
				if(i==liePos)
				{
					
					alert.innerHTML+="<b style='color:"+liecolor+"'>"+lie+"</b>";
					cardcolors.push(cardcolor);
					colors.push(cardcolor);
					colors.push(liecolor);
					truth=cards[liePos];
				}
				else
				{
				    alert.innerHTML+="<b style='color:"+cardcolor+"'>"+cards[i]+"</b>";
				    cardcolors.push(cardcolor);
				}
				alert.innerHTML+="<b style='color:gray;'>|</b>";
			}
			alert.innerHTML+="<br>";
			if(mix)
			    alert.innerHTML+="<input type='button' style='font-size:50px;' value='Peek previous card' onClick='repaintSpotTheLie(\""+mix+"\",\""+peek+"\",\""+pos+"\",\""+pos2+"\",\""+liePos+"\",\""+cards+"\",\""+colors+"\",\""+cardcolors+"\",\""+peekcolor+"\")'><br>";
			alert.innerHTML+="<input type='button' value='Answer' onClick='javascript:spotTheLieAnswer(\""+truth+"\",\""+lie+"\",\""+colors+"\",\""+mix+"\");' style='font-size:50px;'>";
		    alert.innerHTML+="<br>";
			alert.innerHTML+=TAP_OR_CLICK;
		}

		function cardsAndNumbers()
		{
			var alert=document.getElementById('alert2'),

			    colors=[],//colors of cards and numbers

			    answers=[], //answers to questions

				if(X)
				{
					//Card
			        questions.push(getCard(pos[i])); //returns card at pos - 1

			        colors.push(color);
			        answers.push(pos[i]);
			        answercolors.push("black");
			    }
			    else
			    {
					//Number
			        questions.push(pos[i]); //returns card at pos - 1
			        color=(isRed(getCard(questions[i])))?"darkred":"black";
			        colors.push("black");
			        answers.push(getCard(pos[i]));
			        answercolors.push(color);
				}
				last=X;
			}
	 
			//Display Questions (Cards and Numbers)
			for(var i=0;i<3;i++)

			    alert.innerHTML+="<b style='color:"+colors[i]+"'>"+questions[i]+"</b>";

		}

		function isNatural(card,pos)
		{
				// make sure the following gets called prior to function call pos=getPos(pos); or add one to the index for the pos
				
				if((card==DECK[0])||(card==DECK[1])||(card==DECK[DECK.length-1])||(card==DECK[DECK.length-2]))
					return true;
				if((pos==1)||(pos==2)||(pos==DECK.length)||(pos==DECK.length-1))
					return true;
				if(DECK[0]==FIRST||DECK[0]==LAST)
					if((card=='A&clubs;')||(card=='10&spades;')||(card=='5&hearts;')||(card=='2&diams;')||(card=='K&diams;')||(card=='7&diams;')||(card=='2&spades;')||(card=='3&clubs;')||(card=='6&hearts;')||(card=='10&hearts;'))
						return true;
				if(DECK[0]==FIRST) // face-down in starting pos
					if(((pos<=15)&&(pos>=10)) || ((pos<=41)&&(pos>=38)))
						return true;
				if(DECK[0]==LAST) // face-up in starting pos
					if(((pos<=15)&&(pos>=12)) || ((pos<=43)&&(pos>=38)))
						return true;
						
				return false;
		}
