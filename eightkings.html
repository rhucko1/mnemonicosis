				}
			}

		function getFullName(card) // call with CARD
		{
			var value=card.substring(0,1)
			var fullname=""
			switch(value)
			{
				case 'A':
					fullname="Ace ";
					break;
				case '2':
					fullname="Two ";
					break;
				case '3':
					fullname="Three ";
					break;
				case '4':
					fullname="Four ";
					break;
				case '5':
					fullname="Five ";
					break;
				case '6':
					fullname="Six ";
					break;
				case '7':
					fullname="Seven ";
					break;
				case '8':
					fullname="Eight ";
					break;
				case '9':
					fullname="Nine ";
					break;
				case '1': // only using 1st char for check. 1 uniquely represents 10
					fullname="Ten ";
					break;
				case 'J':
					fullname="Jack ";
					break;
				case 'Q':
					fullname="Queen ";
					break;
				case 'K':
					fullname="King ";
					break;
				default:
					fullname="Joker";
			}
			if(fullname.indexOf("Joker") != -1) return fullname;
			fullname+="of ";
			if(card.indexOf("spade") != -1)
			{	fullname+="Spades";	}
			else if(card.indexOf("heart") != -1)
			{	fullname+="Hearts";	}
			else if(card.indexOf("club") != -1)
			{	fullname+="Clubs";	}
			else if(card.indexOf("diam") != -1)
			{	fullname+="Diamonds";	}
			return fullname;
		}

		function ge(x,y) //Greater than or Equal to...
		{
			return (x >= y)?true:false;
		}
		function getRand(min,max)
		{
			return Math.floor((Math.random())*(max-min))+min;
		}
		function setCard(elem) // Pick/generate Card Randomly
		{
			var value=getRand(1,13);
			var suit=getRand(1,5);

			switch(value)
			{
				case 1:
					value='A';
					break;
				case 11:
					value='J';
					break;
				case 12:
					value='Q';
					break;
				case 13:
					value='K';
					break;
				default:
					// pass, value stays the same
			}
			switch(suit)
			{
				case 1:
					suit='&clubs;';
					break;
				case 2:
					suit='&hearts;';
					break;
				case 3:
					suit='&spades;';
					break;
				case 4:
					suit='&diams;';
					break;
				default:
					suit='&diams;';
			}
			document.getElementsByTagName('em')[elem].style.color=(isRed(suit))?"darkred":"black";
			return value+suit;
		}

		function getSuit(card)
		{
			if(card.indexOf("spade") != -1)
			{	return "&spades;";	}
			else if(card.indexOf("heart") != -1)
			{	return "&hearts;";	}
			else if(card.indexOf("club") != -1)
			{	return "&clubs;";	}
			else if(card.indexOf("diam") != -1)
			{	return "&diams;";	}
		}
		function getCardVal(CARD)
		{
			var val=CARD.substring(0,1);
			if(val==1)
			    val=10;
			return val;
		}
        function getFirstMate(CARD,DECK)
        {
			for(var i=0;i<13;i++)
			    if(getCardVal(CARD)==getCardVal(DECK[i]))
			        return DECK[i];
		}
		function getFirstMatePos(CARD,DECK)
        {
			for(var i=0;i<13;i++)
			    if(getCardVal(CARD)==getCardVal(DECK[i]))
			        return i+1;
		}
		function getSuitOrder(min,DECK)
		{
			//Returns array of 4 suits in cyclical order (starts from min)
			//card to number: requires getFirstMatePos() return value -1 to be passed as min arg
			//number to card: requires DECK.length-1 passed as min arg
			var suits=[];
			
			for(var i=0;i<4;i++)
			{
			    if(min==DECK.length) //past bottom card
			        min=0; //first card
			    suits.push(getSuit(DECK[min++]));
			}
			return suits;
		}
		function getSuitOrderVal(mateSuit,suits)
		{
			//Returns single value that is either 0, 13, 26, or 39
			//suits arg based on getSuitOrder() return values
	        //matches the suit of the card's suit
	        var vals=[0,13,26,39]; //quarters/fourths
	        
	        for(var i=0;i<vals.length;i++)
	            if(mateSuit==suits[i])
	                return vals[i];
		}
		function whatNumber(CARD,DECK)
		{	
			var mate=getFirstMate(CARD,DECK); //firstMate
			var cardSuit=getSuit(CARD);
			var matePos=getFirstMatePos(CARD,DECK); //firstMate's Position
			var suitOrder=getSuitOrder(matePos-1,DECK); //array
			var suitOrderVal=getSuitOrderVal(cardSuit,suitOrder); // 0, 13, 26, or 39
			
			var mathAlert=document.getElementById('cyclicalMath');
			showDeck(0,matePos,'cyclicalMath');
			mathAlert.innerHTML+="<br>1st match: <b id='mate'>"+mate+"</b> = "+matePos+"<br>";
			document.getElementById('mate').style.color=(isRed(mate))?"darkred":"black";
			mathAlert.innerHTML+="<br>";
			for(var i=0;i<suitOrder.length;i++)
			{
				  var color=(isRed(suitOrder[i]))?'darkred':'black';
		          mathAlert.innerHTML+="<b style='color:"+color+";'>"+suitOrder[i]+"</b> | ";
		    }
		    mathAlert.innerHTML+="<br>0 |13|26|39<br>";
		    mathAlert.innerHTML+="<b id='cardSuit01'>"+cardSuit+"</b> = "+suitOrderVal+"<br>";
		    document.getElementById('cardSuit01').style.color=(isRed(cardSuit))?'darkred':'black';
		    mathAlert.innerHTML+="<br>"+matePos+" + "+suitOrderVal+" = "+(parseInt(matePos)+suitOrderVal);
			mathAlert.innerHTML+="<br>";
		}
		function whatCard(POS,DECK)
		{
			var valPos=POS%13; //Position from top of the value of the card
			var cardVal=getCardVal(DECK[POS-1]);
			var suitPos=POS%4; //Number to shift for suit 0, 1, 2, or 3
			var suitOrder=getSuitOrder(DECK.length-1,DECK); //array
			
			var mathAlert=document.getElementById('cyclicalMath2');
			valPos=(valPos==0)?13:valPos; //if valPos is 0 set to 13
			showDeck(0,valPos,'cyclicalMath2');
			mathAlert.innerHTML+="<br>"+POS+" / 13 = "+parseInt(POS/13)+" R<u>"+(POS%13)+"</u>";
			if(valPos==13)
			    mathAlert.innerHTML+="<br>R0, therefore ... 13"; //if valPos is 0 set to 13
			mathAlert.innerHTML+="<br>Value = <b>"+cardVal+"</b><br><br>";
			for(var i=0;i<suitOrder.length;i++)
			{
				  var color=(isRed(suitOrder[i]))?'darkred':'black';
		          mathAlert.innerHTML+="<b style='color:"+color+";'>"+suitOrder[i]+"</b> | ";
		    }
			mathAlert.innerHTML+="<br>0 | 1 | 2 | 3<br>";
			mathAlert.innerHTML+=POS+" / 4 = "+parseInt(POS/4)+" R<u>"+(POS%4)+"</u><br>";
			mathAlert.innerHTML+="Suit: "+suitPos+" = <b>"+suitOrder[suitPos]+"</b>";
		}
		function guessGroup(gtype)
		{
			
			document.getElementById('alert').innerHTML='<h1>Choose a '+gtype+':</h1>';
			document.getElementById('alert').style.color='black';

			var maxg=(gtype.indexOf("Four") == -1)?13:4;
